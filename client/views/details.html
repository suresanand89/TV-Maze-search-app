<div ng-if = "detail" > 
	<h3 ng-show = "detail.length">Search Results</h3>
	<div>
	  <div class="row" ng-repeat = "show in detail" style = "border-style: groove;">
	  <div class="col-xs-6 "><img src = {{show.show.image.medium}} > <h5><span style = "color: #8080ff;" ng-repeat = "genre in show.show.genres">{{genre}} | </span></h5></div>
	  <div class="col-xs-6 "><h2>{{show.show.name}}</h2></br> </br> <p ng-bind-html = "show.show.summary | trustHTML"></p> </br></div>
	</div>
  </div>
</div>
